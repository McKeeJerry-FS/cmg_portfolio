<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Fira+Sans:wght@200;300;400;500;600;700;800;900&family=Racing+Sans+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/site.css" />
    <link rel="stylesheet" href="/css/themes.css" />
    <link rel="stylesheet" href="/css/menuPill.css" />
    <link rel="stylesheet" href="/css/iconCard.css" />
    <link rel="stylesheet" href="/css/hoverCard.css" />

</head>
<body data-jm-theme="red">
    <header>
        <div>
            <!-- Pill Style Navigation Menu -->
            <div id="menuPillContainer" class="navbar navbar-dark">
                <nav id="menuPill" class="navbar-nav text-light">
                    <div class="nav-item">
                        <a href="#home" class="nav-link active">
                            <div class="icon-container" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Home"
                                data-bs-custom-class="nav-tooltip">
                                <i class="bi bi-house-fill"></i>
                            </div>
                            <span class="menu-label">Home</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#about" class="nav-link">
                            <div class="icon-container" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                data-bs-title="About" data-bs-custom-class="nav-tooltip">
                                <i class="bi bi-info-circle-fill"></i>
                            </div>
                            <span class="menu-label">About the artist</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#paintings" class="nav-link">
                            <div class="icon-container" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                data-bs-title="Artwork" data-bs-custom-class="nav-tooltip">
                                <i class="bi bi-easel2-fill"></i>
                            </div>
                            <span class="menu-label">Artwork</span>
                        </a>
                    </div>
                    <div class="nav-item">
                        <a href="#pricing" class="nav-link">
                            <div class="icon-container" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                data-bs-title="Pricing" data-bs-custom-class="nav-tooltip">
                                <i class="bi bi-tags-fill"></i>
                            </div>
                            <span class="menu-label">Pricing</span>
                        </a>
                    </div>
                    
                    <div class="nav-item">
                        <a href="#contact" class="nav-link">
                            <div class="icon-container">
                                <i class="bi bi-envelope-at-fill" data-bs-toggle="tooltip" data-bs-placement="bottom"
                                    data-bs-title="Contact" data-bs-custom-class="nav-tooltip"></i>
                            </div>
                            <span class="menu-label">Contact</span>
                        </a>
                    </div>
                </nav>
            </div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">CM Gallery</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#Home">Home</a>
                            <a class="nav-link" href="#About">About</a>
                            <a class="nav-link" href="#Paintings">Paintings</a>
                            <a class="nav-link" href="#Pricing">Pricing</a>
                            <a class="nav-link" href="#Contact">Contact</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main data-bs-spy="scroll" data-bs-target="#menuPill">
        <div>
            <!-- Home Section -->
            <section id="home" class="section-page">
                <div>
                    <!-- Carousel Controls and Images -->
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner rounded-3">
                        <div class="carousel-item active">
                            <img src="/img/painting1.jpg" class="d-block w-100" alt="Image of Lake Package">
                        </div>
                        <div class="carousel-item">
                            <img src="/img/painting2.jpg" class="d-block w-100" alt="Iamge of Forest Package">
                        </div>
                        <div class="carousel-item">
                            <img src="/img/painting3.jpg" class="d-block w-100" alt="Image of Arctic Package">
                        </div>
                        <div class="carousel-item">
                            <img src="/img/carousel-4.jpg" class="d-block w-100" alt="Image of Desert Package">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div>
                    <h1 class="display-2 text-center" id="Title">CM Gallery</h1>
                </div>
            </div>
        </section>
        <!-- About Section -->
        <section id="about" class="section-page">
            <div class="container">
                <h2 class="display-1 mb-5">Behind the canvas...</h2>
            </div>
        </section>
        <!-- Paintings Section -->
        <section id="paintings" class="section-page">
            <div class="container">
                <h2 class="display-1 mb-5">My Artwork</h2>
            </div>
        </section>
        <!-- Pricing Section -->
        <section id="pricing" class="section-page">
            <div class="container">
                <h2 class="display-1 mb-5">Pricing</h2>
            </div>
        </section>
        
        <!-- Contact Section -->
        <section id="contact" class="section-page">
            <div class="container">
                <h2 class="display-1 text-center mb-5">Contact Me</h2>
                <div class="p-2 text-dark bg-none g-2">
                    <form action="#">
                        <div class="row">
                            <div class="col">
                                <label class="form-label">First Name</label>
                                <input type="text" name="firstName" class="form-control" placeholder="First Name"
                                aria-label="First Name" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="lastName" class="form-control" placeholder="Last Name"
                                aria-label="Last Name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label">E-Mail</label>
                                <input type="email" name="email" class="form-control" placeholder="E-Mail"
                                aria-label="Email" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Phone</label>
                                <input type="tel" name="phone" class="form-control" placeholder="Phone"
                                    aria-label="Phone" required>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col">
                                <label class="form-label">Subject</label>
                                <input type="text" name="subject" class="form-control" placeholder="Subject"
                                    aria-label="Subject" required>
                                </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col">
                                <label class="form-label">Message</label>
                                <textarea type="text" name="message" class="form-control" placeholder="Message"
                                    aria-label="Message" required>
                                 </textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <!-- JavaScript -->
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
</body>
</html>
